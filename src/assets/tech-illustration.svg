<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Main gradient (indigo to purple to pink) -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Cyan/Blue accent -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary gradient layer -->
    <linearGradient id="layer1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0.3" />
    </linearGradient>
    
    <linearGradient id="layer2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.3" />
    </linearGradient>
    
    <linearGradient id="layer3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.3" />
    </linearGradient>

    <!-- Green for positive metrics -->
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Dark background -->
  <rect width="900" height="700" fill="#0f172a"/>

  <!-- Decorative glowing circles in background -->
  <circle cx="150" cy="150" r="120" fill="url(#mainGrad)" opacity="0.08"/>
  <circle cx="750" cy="550" r="150" fill="url(#accentGrad)" opacity="0.06"/>

  <!-- Title -->
  <text x="450" y="50" font-size="32" font-weight="700" fill="#f1f5f9" text-anchor="middle" font-family="sans-serif">Tech Stack Architecture</text>

  <!-- Layer 1: Foundation -->
  <g id="layer1">
    <path d="M 200 150 L 700 150 L 750 200 L 150 200 Z" fill="url(#layer1)" stroke="url(#accentGrad)" stroke-width="2" filter="drop-shadow(0 10px 20px rgba(6,182,212,0.3))"/>
    <text x="450" y="185" font-size="18" font-weight="600" fill="#e2e8f0" text-anchor="middle" font-family="sans-serif">Cloud Infrastructure</text>
    <text x="450" y="205" font-size="12" fill="#94a3b8" text-anchor="middle" font-family="sans-serif">AWS • Kubernetes • Docker</text>
  </g>

  <!-- Layer 2: Data Processing -->
  <g id="layer2">
    <path d="M 220 240 L 680 240 L 730 290 L 170 290 Z" fill="url(#layer2)" stroke="url(#mainGrad)" stroke-width="2" filter="drop-shadow(0 10px 20px rgba(168,85,247,0.3))"/>
    <text x="450" y="275" font-size="18" font-weight="600" fill="#e2e8f0" text-anchor="middle" font-family="sans-serif">Data Processing Layer</text>
    <text x="450" y="295" font-size="12" fill="#94a3b8" text-anchor="middle" font-family="sans-serif">Apache Spark • Apache Kafka • ETL Pipelines</text>
  </g>

  <!-- Layer 3: Analytics & ML -->
  <g id="layer3">
    <path d="M 240 330 L 660 330 L 710 380 L 190 380 Z" fill="url(#layer3)" stroke="url(#accentGrad)" stroke-width="2" filter="drop-shadow(0 10px 20px rgba(236,72,153,0.3))"/>
    <text x="450" y="365" font-size="18" font-weight="600" fill="#e2e8f0" text-anchor="middle" font-family="sans-serif">Analytics & Machine Learning</text>
    <text x="450" y="385" font-size="12" fill="#94a3b8" text-anchor="middle" font-family="sans-serif">TensorFlow • PyTorch • Scikit-learn</text>
  </g>

  <!-- Center Core Component -->
  <g id="core">
    <circle cx="450" cy="420" r="70" fill="url(#mainGrad)" stroke="url(#accentGrad)" stroke-width="3" filter="drop-shadow(0 15px 35px rgba(6,182,212,0.5))"/>
    <text x="450" y="415" font-size="24" font-weight="700" fill="#ffffff" text-anchor="middle" font-family="sans-serif">AI</text>
    <text x="450" y="440" font-size="14" font-weight="600" fill="#e2e8f0" text-anchor="middle" font-family="sans-serif">Core</text>
  </g>

  <!-- Left Branch: Programming -->
  <g id="leftBranch">
    <!-- Connector lines -->
    <line x1="380" y1="420" x2="280" y2="420" stroke="url(#accentGrad)" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
    
    <!-- Box -->
    <rect x="80" y="375" width="200" height="90" fill="#1e293b" rx="10" stroke="url(#accentGrad)" stroke-width="2" filter="drop-shadow(0 10px 25px rgba(6,182,212,0.2))"/>
    <text x="180" y="405" font-size="16" font-weight="700" fill="#06b6d4" text-anchor="middle" font-family="sans-serif">Programming</text>
    <text x="180" y="430" font-size="12" fill="#94a3b8" text-anchor="middle" font-family="sans-serif">Languages</text>
    <text x="180" y="450" font-size="11" fill="#cbd5e1" text-anchor="middle" font-family="monospace">Python • Go • Rust</text>
  </g>

  <!-- Right Branch: Cloud Resources -->
  <g id="rightBranch">
    <!-- Connector lines -->
    <line x1="520" y1="420" x2="620" y2="420" stroke="url(#mainGrad)" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
    
    <!-- Box -->
    <rect x="620" y="375" width="200" height="90" fill="#1e293b" rx="10" stroke="url(#mainGrad)" stroke-width="2" filter="drop-shadow(0 10px 25px rgba(168,85,247,0.2))"/>
    <text x="720" y="405" font-size="16" font-weight="700" fill="#a855f7" text-anchor="middle" font-family="sans-serif">Cloud</text>
    <text x="720" y="430" font-size="16" font-weight="700" fill="#ec4899" text-anchor="middle" font-family="sans-serif">Resources</text>
    <text x="720" y="450" font-size="11" fill="#cbd5e1" text-anchor="middle" font-family="monospace">Compute • Storage • DB</text>
  </g>

  <!-- Bottom Branch: Data Visualization -->
  <g id="bottomBranch">
    <!-- Connector lines -->
    <line x1="450" y1="490" x2="450" y2="550" stroke="url(#greenGrad)" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
    
    <!-- Box -->
    <rect x="300" y="550" width="300" height="90" fill="#1e293b" rx="10" stroke="url(#greenGrad)" stroke-width="2" filter="drop-shadow(0 10px 25px rgba(16,185,129,0.2))"/>
    <text x="450" y="580" font-size="16" font-weight="700" fill="#10b981" text-anchor="middle" font-family="sans-serif">Data Visualization</text>
    <text x="450" y="600" font-size="12" fill="#94a3b8" text-anchor="middle" font-family="sans-serif">& Intelligence Platform</text>
    <text x="450" y="620" font-size="11" fill="#cbd5e1" text-anchor="middle" font-family="monospace">Dashboards • Reports • Insights</text>
  </g>

  <!-- Decorative dots and lines -->
  <circle cx="450" cy="80" r="4" fill="url(#accentGrad)" opacity="0.8"/>
  <line x1="450" y1="85" x2="450" y2="130" stroke="url(#accentGrad)" stroke-width="1" opacity="0.4"/>

  <!-- Small data points animation suggestion -->
  <circle cx="120" cy="100" r="2" fill="#4f46e5" opacity="0.6"/>
  <circle cx="780" cy="150" r="2" fill="#ec4899" opacity="0.6"/>
  <circle cx="200" cy="550" r="2" fill="#06b6d4" opacity="0.5"/>
  <circle cx="750" cy="600" r="2" fill="#a855f7" opacity="0.5"/>

  <!-- Status indicator -->
  <g id="statusIndicator">
    <circle cx="50" cy="50" r="8" fill="#10b981" filter="drop-shadow(0 0 10px rgba(16,185,129,0.8))"/>
    <text x="70" y="56" font-size="12" fill="#10b981" font-family="sans-serif">System Active</text>
  </g>
</svg>